<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" language="JavaScript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js" language="JavaScript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js.js" language="JavaScript"></script>
</head>
<body>
<div class="calendar__wrapper">
    <h3 id="month-name" class="calendar__month-name"></h3>
    <div id="calendar"></div>
    <button type="button" id="calendar-left" class="btn calendar__arrow calendar__arrow-left"> <-- </button>>
        <button type="button" id="calendar-right" class="btn calendar__arrow calendar__arrow-right"> --> </button>>

    <!-- Modal start -->
    <div class="modal fade reserve" id="reserveModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Забронировать</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-body" class="modal-body">
                    <div class="row reserve__buttons-wrapper">
                        <div class="col-6">
                                    <div>C какого времени</div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-minus"> < </button>
                                        <span id="begin-time" class="time"></span>
                                        <button type="button" class="btn btn-plus"> > </button>
                                    </div>
                        </div>
                        <div class="col-6">
                                    <div>До какого времени</div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-minus"> < </button>
                                        <span id="end-time" class="time"></span>
                                        <button type="button" class="btn btn-plus"> > </button>
                                    </div>
                        </div>
                        <div class="col-12">
                                    <div>Количество человек</div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-minus"> < </button>
                                        <span id="men-quantity" class="men-quantity"></span>
                                        <button type="button" class="btn btn-plus"> > </button>
                                    </div>
                        </div>
                    </div>
                </div>
                <div id="time-list" class="row reserve__time-list"></div>
                <div class="row">
                    <div class="col-6"><input id="name" type="text" name="name" placeholder="Имя"></div>
                    <div class="col-6"><input id="tel" type="tel" name="tel" placeholder="Телефон"></div>
                </div>
                <div class="modal-footer">
                    <div class="reserve__message"></div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Назад</button>
                    <button id="reserve-button" type="button" class="btn btn-primary">Бронировать</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal end -->

</div>


</body>
</html>
